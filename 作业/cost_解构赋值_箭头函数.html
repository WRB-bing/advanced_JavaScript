        { id: 3, name: '鞋包', hot: true },
        { id: 4, name: '饮料', hot: false }

        var newJSON = {
            id: item.id,
            name: item.name,
            hot: item.hot ? '最新' : '不新'
        }
        return newJSON;
    })
    console.log(newData);

    // 18
    const flatten = (arr) => {
        var newarr = arr.join(',').split(',');
        newarr.map(function (e) {
            return Number(e)
        });
        for (var i = 0; i < newarr.length; i++) {
            newarr[i] = parseInt(newarr[i]);
        }
        return newarr;
    }
    console.log(flatten([1, [3, 4], 5]));
